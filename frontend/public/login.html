<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Login - TekMax Delivery Platform</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-split">
            <!-- Left Side - Form -->
            <div class="login-left">
                <div class="login-content">
                    <!-- Logo -->
                    <div class="login-logo">
                        <div class="logo-icon">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP6FmX9MOjFsBpZlDOhSFMdQnUTRrgycWoHQ&s" alt="TekMaxLLC Logo" crossorigin="anonymous" referrerpolicy="no-referrer" />
                        </div>
                        <span class="logo-text">TekMax</span>
                    </div>
                    <h1 class="login-title" id="pageTitle">Login</h1>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        <span id="errorText"></span>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="login-form" style="display: block;">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    autocomplete="email"
                                    required
                                    class="form-input"
                                    placeholder="Email address"
                                />
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    autocomplete="current-password"
                                    required
                                    class="form-input"
                                    placeholder="Password"
                                />
                                <button
                                    type="button"
                                    id="passwordToggle"
                                    class="password-toggle"
                                >
                                    <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox-input" />
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="loginBtn" class="submit-button">
                            <span class="button-loading" id="buttonLoading" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle class="spinner-circle" cx="12" cy="12" r="10" />
                                </svg>
                                Signing in...
                            </span>
                            <span id="buttonText">Continue</span>
                        </button>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="login-form" style="display: none;">
                        <!-- First Name Field -->
                        <div class="form-group">
                            <label for="signupFirstName" class="form-label">First Name</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input
                                    id="signupFirstName"
                                    name="firstName"
                                    type="text"
                                    required
                                    class="form-input"
                                    placeholder="First Name"
                                />
                            </div>
                        </div>

                        <!-- Last Name Field -->
                        <div class="form-group">
                            <label for="signupLastName" class="form-label">Last Name</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input
                                    id="signupLastName"
                                    name="lastName"
                                    type="text"
                                    required
                                    class="form-input"
                                    placeholder="Last Name"
                                />
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <input
                                    id="signupEmail"
                                    name="email"
                                    type="email"
                                    autocomplete="email"
                                    required
                                    class="form-input"
                                    placeholder="Email address"
                                />
                            </div>
                        </div>

                        <!-- Phone Field -->
                        <div class="form-group">
                            <label for="signupPhone" class="form-label">Phone (Optional)</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                <input
                                    id="signupPhone"
                                    name="phone"
                                    type="tel"
                                    class="form-input"
                                    placeholder="Phone number"
                                />
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="signupPassword" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input
                                    id="signupPassword"
                                    name="password"
                                    type="password"
                                    autocomplete="new-password"
                                    required
                                    class="form-input"
                                    placeholder="Password"
                                />
                                <button
                                    type="button"
                                    id="signupPasswordToggle"
                                    class="password-toggle"
                                >
                                    <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="signupBtn" class="submit-button">
                            <span class="button-loading" id="signupButtonLoading" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle class="spinner-circle" cx="12" cy="12" r="10" />
                                </svg>
                                Creating account...
                            </span>
                            <span id="signupButtonText">Create Account</span>
                        </button>
                    </form>

                    <!-- Toggle Links -->
                    <div class="signin-link">
                        <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Partnership Promotion -->
            <div class="login-right">
                <div class="partnership-promotion">
                    <div class="promotion-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP6FmX9MOjFsBpZlDOhSFMdQnUTRrgycWoHQ&s" alt="Partnership Promotion" crossorigin="anonymous" referrerpolicy="no-referrer" />
                    </div>
                    <div class="promotion-content">
                        <h2 class="promotion-title">Partner With Us</h2>
                        <p class="promotion-description">
                            Join our network of delivery partners and grow your business with TekMax. 
                            We provide the tools and support you need to succeed.
                        </p>
                        <a href="/partnership/login.html" class="promotion-link">
                            Learn More About Partnership
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
