<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Orders - TekMaxLLC</title>
    <link rel="stylesheet" href="/merchant/merchant.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Top Header - Dark Blue Bar -->
    <header class="merchant-header">
        <div class="merchant-logo">
            <div class="merchant-logo-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP6FmX9MOjFsBpZlDOhSFMdQnUTRrgycWoHQ&s" alt="TekMaxLLC Logo" crossorigin="anonymous" referrerpolicy="no-referrer" />
            </div>
            <span>TekMaxLLC</span>
        </div>
        <div class="merchant-header-actions">
            <nav class="merchant-nav">
                <a href="/merchant/dashboard.html" class="merchant-nav-link">Dashboard</a>
                <a href="/merchant/orders.html" class="merchant-nav-link active">Orders</a>
                <a href="/merchant/analytics.html" class="merchant-nav-link">Reports</a>
                <a href="/merchant/reviews.html" class="merchant-nav-link">Reviews</a>
                <a href="/merchant/integrations.html" class="merchant-nav-link">Integrations</a>
            </nav>
            <div class="merchant-user-dropdown">
                <button class="merchant-icon-btn" id="userDropdownBtn" title="Profile">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </button>
                <div class="merchant-dropdown-menu" id="userDropdown">
                    <a href="/merchant/profile.html" class="merchant-dropdown-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        My Account
                    </a>
                    <a href="/merchant/settings.html" class="merchant-dropdown-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Settings
                    </a>
                    <a href="#" class="merchant-dropdown-item" onclick="handleLogout()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Log Out
                    </a>
                </div>
            </div>
            <button class="merchant-icon-btn" id="notificationBtn" title="Notifications">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="merchant-notification-badge">3</span>
            </button>
            <div class="merchant-notification-dropdown" id="notificationDropdown"></div>
        </div>
    </header>

    <!-- Orders Page Content -->
    <main class="merchant-orders-page">
        <!-- Page Title -->
        <div class="merchant-orders-header">
            <h1 class="merchant-page-title">Orders</h1>
        </div>

        <!-- Sub-Navigation Tabs -->
        <div class="merchant-tabs">
            <button class="merchant-tab active" data-tab="current">Current</button>
            <button class="merchant-tab" data-tab="scheduled">Scheduled</button>
            <button class="merchant-tab" data-tab="completed">Completed</button>
            <button class="merchant-tab" data-tab="incomplete">Incomplete</button>
            <button class="merchant-tab" data-tab="history">History</button>
        </div>

        <!-- Action Bar -->
        <div class="merchant-action-bar">
            <div class="merchant-search-bar">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search" />
            </div>
            <div class="merchant-action-buttons">
                <button class="merchant-btn merchant-btn-secondary" id="exportBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Export to Excel
                </button>
                <button class="merchant-btn merchant-btn-danger" id="deleteSelectedBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Delete Selected
                </button>
                <button class="merchant-btn merchant-btn-primary" id="newOrderBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    New order
                </button>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="merchant-table-container">
            <table class="merchant-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="merchant-checkbox" id="selectAll" />
                        </th>
                        <th class="sortable">
                            ORDER NO.
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            C. NAME
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            C. ADDRESS
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            AMOUNT
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            DISTANCE
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            PLACEMENT TIME
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            EST. DELIVERY TIME
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            ELAPSED TIME
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            READY FOR PICK-UP
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            DRIVER
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            STATUS
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                        <th class="sortable">
                            TRACKING
                            <svg class="sort-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                            </svg>
                        </th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/app.js"></script>
    <script src="/merchant/merchant-common.js"></script>
    <script src="/merchant/notifications.js"></script>
    <script src="/merchant/orders.js"></script>
</body>
</html>
