<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Settings - TekMaxLLC</title>
    <link rel="stylesheet" href="/merchant/merchant.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Top Header - Dark Blue Bar -->
    <header class="merchant-header">
        <div class="merchant-logo">
            <div class="merchant-logo-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP6FmX9MOjFsBpZlDOhSFMdQnUTRrgycWoHQ&s" alt="TekMaxLLC Logo" crossorigin="anonymous" referrerpolicy="no-referrer" />
            </div>
            <span>TekMaxLLC</span>
        </div>
        <div class="merchant-header-actions">
            <nav class="merchant-nav">
                <a href="/merchant/dashboard.html" class="merchant-nav-link">Dashboard</a>
                <a href="/merchant/orders.html" class="merchant-nav-link">Orders</a>
                <a href="/merchant/analytics.html" class="merchant-nav-link">Reports</a>
                <a href="/merchant/reviews.html" class="merchant-nav-link">Reviews</a>
                <a href="/merchant/integrations.html" class="merchant-nav-link">Integrations</a>
            </nav>
            <div class="merchant-user-dropdown">
                <button class="merchant-icon-btn" id="userDropdownBtn" title="Profile">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </button>
                <div class="merchant-dropdown-menu" id="userDropdown">
                    <a href="/merchant/profile.html" class="merchant-dropdown-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        My Account
                    </a>
                    <a href="/merchant/settings.html" class="merchant-dropdown-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Settings
                    </a>
                    <a href="#" class="merchant-dropdown-item" onclick="handleLogout()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Log Out
                    </a>
                </div>
            </div>
            <button class="merchant-icon-btn" id="notificationBtn" title="Notifications">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="merchant-notification-badge">3</span>
            </button>
            <div class="merchant-notification-dropdown" id="notificationDropdown"></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="merchant-settings-container">
        <!-- Left Sidebar -->
        <aside class="merchant-settings-sidebar">
            <h1 class="merchant-settings-title">Settings</h1>
            <nav class="merchant-settings-nav">
                <a href="#" class="merchant-settings-nav-item" data-section="business">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    Business settings
                </a>
                <a href="#" class="merchant-settings-nav-item" data-section="dispatch">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z"/>
                    </svg>
                    Dispatch settings
                </a>
                <a href="#" class="merchant-settings-nav-item" data-section="third-party">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Third-Party delivery
                </a>
                <a href="#" class="merchant-settings-nav-item" data-section="notification">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    Customer notification
                </a>
                <a href="#" class="merchant-settings-nav-item" data-section="users">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Users
                </a>
                <a href="#" class="merchant-settings-nav-item" data-section="location">
                    <svg class="merchant-settings-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Location
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="merchant-settings-main">
            <div id="settingsContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
    <script src="/merchant/merchant-common.js"></script>
    <script src="/merchant/notifications.js"></script>
    <script src="/merchant/settings.js"></script>
</body>
</html>
