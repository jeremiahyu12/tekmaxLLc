<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Payouts - Partner Portal - TekMax</title>
    <link rel="stylesheet" href="/partnership/accounts.css">
</head>
<body>
    <div class="partner-dashboard">
        <div class="dashboard-content">
            <!-- Sidebar -->
            <aside class="partner-sidebar" id="sidebar">
                <div class="sidebar-header">
                    <button class="hamburger-btn" id="sidebarToggle">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <h1 class="sidebar-brand">Tekmax</h1>
                </div>
                <nav class="sidebar-nav">
                    <a href="/partnership/accounts.html" class="nav-item" data-page="accounts">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        <span>Accounts</span>
                    </a>
                    <a href="/partnership/earnings.html" class="nav-item" data-page="earnings">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        <span>Earnings</span>
                    </a>
                    <a href="/partnership/usage.html" class="nav-item" data-page="usage">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        <span>Usage</span>
                    </a>
                    <a href="/partnership/payouts.html" class="nav-item active" data-page="payouts">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <span>Payouts</span>
                    </a>
                    <a href="/partnership/partner-code.html" class="nav-item" data-page="partner-code">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        </svg>
                        <span>Partner Code and Links</span>
                    </a>
                    <a href="/partnership/profile.html" class="nav-item" data-page="profile">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-item" onclick="handleLogout()">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Logout</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="partner-main">
                <div class="page-header-section">
                    <h1 class="page-title">Payouts</h1>
                </div>

                <!-- Payouts Summary -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <p class="summary-label">Total Payouts</p>
                        <p class="summary-value" id="totalPayouts">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <p class="summary-label">This Month</p>
                        <p class="summary-value" id="thisMonthPayouts">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <p class="summary-label">Pending</p>
                        <p class="summary-value" id="pendingPayouts">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <p class="summary-label">Next Payout</p>
                        <p class="summary-value" id="nextPayout">$0.00</p>
                    </div>
                </div>

                <!-- Payouts Table -->
                <div class="table-container">
                    <table class="accounts-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Reference</th>
                            </tr>
                        </thead>
                        <tbody id="payoutsTableBody">
                            <tr>
                                <td colspan="5" class="loading-cell">Loading payouts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/partnership/partnership-common.js"></script>
    <script src="/partnership/payouts.js"></script>
</body>
</html>
