<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Partner Portal - TekMax Delivery Platform</title>
    <link rel="stylesheet" href="/partnership/login.css">
</head>
<body>
    <div class="partner-container">
        <!-- Left Section - Login Form -->
        <div class="partner-left">
            <div class="partner-form-wrapper">
                <h1 class="partner-title">Partner Sign In</h1>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    <span id="errorText"></span>
                </div>

                <form id="partnerLoginForm" class="partner-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="partnerEmail" class="form-label">Email</label>
                        <input
                            id="partnerEmail"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            class="form-input"
                            placeholder="Enter email associated with partner portal"
                        />
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="partnerPassword" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input
                                id="partnerPassword"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="form-input"
                                placeholder="Enter Password"
                            />
                            <button
                                type="button"
                                id="partnerPasswordToggle"
                                class="password-toggle"
                            >
                                <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Terms -->
                    <p class="terms-text">
                        By clicking Sign In, you agree to TekMax's 
                        <a href="#" class="terms-link">Terms of Service</a> 
                        and acknowledge our 
                        <a href="#" class="terms-link">privacy policy</a>
                    </p>

                    <!-- Submit Button -->
                    <button type="submit" id="partnerLoginBtn" class="partner-submit-btn">
                        <span class="button-loading" id="partnerButtonLoading" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle class="spinner-circle" cx="12" cy="12" r="10" />
                            </svg>
                            Signing in...
                        </span>
                        <span id="partnerButtonText">Sign In</span>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Not a partner? <a href="/partnership/signup.html" class="signup-link-text">Sign Up</a></p>
                </div>
            </div>
        </div>

        <!-- Right Section - Branding -->
        <div class="partner-right">
            <div class="partner-branding">
                <div class="partner-logo">
                    <div class="logo-icon">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP6FmX9MOjFsBpZlDOhSFMdQnUTRrgycWoHQ&s" alt="TekMaxLLC Logo" crossorigin="anonymous" referrerpolicy="no-referrer" />
                    </div>
                    <span class="logo-text">TekMax</span>
                </div>
                <p class="partner-subtitle">Partner Portal</p>
            </div>
        </div>
    </div>

    <script src="/partnership/login.js"></script>
</body>
</html>
